<div class="row">
<div class="col-md-6 col-lg-6 col-xs-6 universal-spacer">
	<div style="background:#036;margin-top:15%; margin-left: 10%" class="nb-login" >
	<h3 class="scenter">Log In</h3>
	<form id="test" novalidate [formGroup]="AuthForm">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="Enter Username" required formControlName="username"/>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Enter Password" required formControlName="password"/>
		</div>  
		<button type="submit"  class="btn btn-block" (click) = "loginForSingle()">Sign In</button>
	</form>
</div>
<md-divider></md-divider>
</div>
</div>
